
<div ng-controller="resultController">

    <div class="row">
        <div class="col-md-4">
            <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="{{format}}"
                       ng-model="dt" is-open="popup2.opened" datepicker-options="dateOptions"
                       datepicker-mode="'month'"
                       ng-required="true" close-text="Close" ng-change="chart()"/>
                <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
            </p>
        </div>
    </div>

    <div class="chart">
        <canvas id="line" height="70" class="chart chart-line" chart-data="data"
                chart-labels="labels" chart-series="series" chart-options="options"
                chart-dataset-override="datasetOverride" chart-colors="colors" chart-click="onClick">
        </canvas>
    </div>

</div>
