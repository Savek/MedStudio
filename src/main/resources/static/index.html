<!doctype html>
<html>
<head>
    <title>MedStudio</title>
    <link
            href="css/angular-bootstrap.css"
            rel="stylesheet">
    <link
            href="css/main.css"
            rel="stylesheet">
    <link
            href="css/nav.css"
            rel="stylesheet">

    <link rel="shortcut icon" href="img/heart.png">

    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
    <script src="js/angular-bootstrap.js" type="text/javascript"></script>
    <script src="js/modules/main.js"></script>
    <script src="js/controllers/login.js"></script>
    <script src="js/controllers/slider.js"></script>
    <script src="js/modules/admin.js"></script>
    <script src="js/modules/util.js"></script>

</head>

<body ng-app="main" ng-cloak class="ng-cloak">
    <div class="container-fluid top-menu" ng-controller="loginController as nav">
        <div class="navbar-brand">
            MedStudio
        </div>
        <nav class="navbar" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
                <ul class="nav navbar-nav">
                    <li ng-show="!isAuthenticated"><a href="#/">Strona Główna</a></li>
                    <li ng-show="!isAuthenticated"><a href="#/login">login</a></li>
                    <li ng-show="isAuthenticated"><a href="/admin.html">admin</a></li>
                    <li ng-show="isAuthenticated"><a href="" ng-click="nav.logout()">logout</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div ng-view class="container view">

    </div>

</html>
